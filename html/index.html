<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Sender</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.0.0/shaka-player.compiled.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h1>MANETTE</h1>
    <div id="root">
        <div>
            <button id="capture" onclick=capture() class="btn-style-1">Capture d'écran</button><br>
        </div>

        <div>
            <button id="param" class="btn-style-1">Paramètres</button><br>
        </div>

        <div id="div-media">
            <video src="https://transfertco.ca/video/DBillPrelude.mp4"></video>
            <button id="startCast" class="btn-style-1">StartCast</button><br> 
        </div>

        <div>
            <button id="next" class="btn-style-1">Next</button><br>
            <button id="back" class="btn-style-1">Back</button><br>
        </div>

        <div>
            <button id="ok" class="btn-style-1">Ok(Enter)</button><br>
        </div>


        <div class="directional-buttons">

            <button class="direction-button up"> slt </button>
            
            <button class="direction-button left"> <span class="">left</span> </button>
                
            <button class="direction-button right"> <span class="">right</span> </button>
            
            <button class="direction-button down"> <span class="">down</span> </button>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    </div>
</body>
</html>
